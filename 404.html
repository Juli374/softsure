<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SOFTSURE</title>
    <meta name="description" content="The page you're looking for doesn't exist. Return to SOFTSURE homepage.">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%230066ff;stop-opacity:1' /><stop offset='50%' style='stop-color:%2300d9ff;stop-opacity:1' /><stop offset='100%' style='stop-color:%230080ff;stop-opacity:1' /></linearGradient></defs><rect x='10' y='10' width='80' height='80' rx='15' ry='15' fill='url(%23grad)' /><text x='50' y='65' font-size='60' font-weight='900' text-anchor='middle' fill='white' font-family='Arial'>S</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0f1419;
            --secondary: #1a1f2e;
            --accent: #0066ff;
            --accent-light: #0080ff;
            --accent-alt: #00d9ff;
            --text: #e8eaed;
            --text-secondary: #b0b5bb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text);
            padding: 2rem;
            text-align: center;
        }

        .error-container {
            max-width: 600px;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-alt) 50%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.02); }
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
        }

        .home-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 102, 255, 0.4);
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 102, 255, 0.5);
        }

        .logo {
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--accent) 0%, var(--accent-alt) 50%, var(--accent-light) 100%);
            border-radius: 15px 3px 15px 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: white;
            font-size: 2rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .links {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
                font-size: 1.5rem;
            }

            .logo-text {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <div class="logo-icon">S</div>
            <div class="logo-text">SOFTSURE</div>
        </div>

        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            Oops! The page you're looking for seems to have wandered off into the digital void.
            Don't worry, even the best explorers get lost sometimes.
        </p>

        <a href="index.html" class="home-btn">Back to Homepage</a>

        <div class="links">
            <a href="index.html#services">Services</a>
            <a href="index.html#about">About Us</a>
            <a href="index.html#contact">Contact</a>
            <a href="privacy-policy.html">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
